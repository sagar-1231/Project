<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Parking Management System</h1>
        <div class="form-container">
            <h2>Vehicle Entry</h2>
            <form id="entryForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="vehicleNo">Vehicle No.:</label>
                <input type="text" id="vehicleNo" required>

                <label for="village">Village:</label>
                <input type="text" id="village" required>

                <label for="entryDate">Entry Date:</label>
                <input type="date" id="entryDate" required>

                <label for="entryTime">Entry Time:</label>
                <input type="time" id="entryTime" required>

                <button type="button" onclick="submitEntry()">Submit Entry</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Vehicle Exit</h2>
            <form id="exitForm">
                <label for="exitVehicleNo">Vehicle No.:</label>
                <input type="text" id="exitVehicleNo" required>

                <label for="exitDate">Exit Date:</label>
                <input type="date" id="exitDate" required>

                <label for="exitTime">Exit Time:</label>
                <input type="time" id="exitTime" required>

                <label for="price">Price:</label>
                <input type="number" id="price" required>

                <button type="button" onclick="submitExit()">Submit Exit</button>
            </form>
        </div>
    </div>

    <script src="main.js">
    // script.js
const scriptURL = 'https://script.google.com/macros/s/AKfycbyk0lOsnCjinDUvVRjukGHQa8YsqY8STdOewL9a-lt0oZsFqQMwguXgNxdpURrL38XYGA/exec'; // Replace with your Google Apps Script URL

function submitEntry() {
    const name = document.getElementById('name').value;
    const vehicleNo = document.getElementById('vehicleNo').value;
    const village = document.getElementById('village').value;
    const entryDate = document.getElementById('entryDate').value;
    const entryTime = document.getElementById('entryTime').value;

    const formData = new FormData();
    formData.append('action', 'addEntry');
    formData.append('name', name);
    formData.append('vehicleNo', vehicleNo);
    formData.append('village', village);
    formData.append('entryDate', entryDate);
    formData.append('entryTime', entryTime);

    fetch(scriptURL, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        document.getElementById('entryForm').reset();
    })
    .catch(error => {
        console.error('Error!', error.message);
        alert('An error occurred.');
    });
}

function submitExit() {
    const vehicleNo = document.getElementById('exitVehicleNo').value;
    const exitDate = document.getElementById('exitDate').value;
    const exitTime = document.getElementById('exitTime').value;
    const price = document.getElementById('price').value;

    const formData = new FormData();
    formData.append('action', 'addExit');
    formData.append('vehicleNo', vehicleNo);
    formData.append('exitDate', exitDate);
    formData.append('exitTime', exitTime);
    formData.append('price', price);

    fetch(scriptURL, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        document.getElementById('exitForm').reset();
    })
    .catch(error => {
        console.error('Error!', error.message);
        alert('An error occurred.');
    });
}
    
    
    </scrip>
</body>
</html>

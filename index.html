<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Parking Management System</h1>
        <div class="form-container">
            <h2>Vehicle Entry</h2>
            <form id="entryForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="vehicleNo">Vehicle No.:</label>
                <input type="text" id="vehicleNo" required>

                <label for="village">Village:</label>
                <input type="text" id="village" required>

                <label for="entryDate">Entry Date:</label>
                <input type="date" id="entryDate" required>

                <label for="entryTime">Entry Time:</label>
                <input type="time" id="entryTime" required>

                <button type="button" onclick="submitEntry()">Submit Entry</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Vehicle Exit</h2>
            <form id="exitForm">
                <label for="exitVehicleNo">Vehicle No.:</label>
                <input type="text" id="exitVehicleNo" required>

                <label for="exitDate">Exit Date:</label>
                <input type="date" id="exitDate" required>

                <label for="exitTime">Exit Time:</label>
                <input type="time" id="exitTime" required>

                <label for="price">Price:</label>
                <input type="number" id="price" required>

                <button type="button" onclick="submitExit()">Submit Exit</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
